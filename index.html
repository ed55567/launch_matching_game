<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title>DL Memory Game</title>
	<link rel="stylesheet" href="stylesheet.css">
	
</head>

<body>
  
	<section class="info">
		<h1><strong>Parent/Offspring Matching Game</strong></h1>
		<p>Directions:Select two cards to match the parent to its offspring. If the cards do not match, try again.<br>The game is over when all cards have been matched.</p>
	</section>

	<section class="memory-game">
		<div class="memory-card" data-framework="Bear">
			<img class="front-face" src="images/bear1.png" alt="bear"/>
			<img class="back-face" src="images/atom.png" alt="atom"/>
		</div>
		<div class="memory-card" data-framework="Bear">

		</div>
